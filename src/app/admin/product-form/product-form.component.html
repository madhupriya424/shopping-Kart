<!-- div.form-group>label+input.form-control -->
<form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)" style="max-width:300">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ngModel name="title">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input id="price" type="number" class="form-control" ngModel name="price">
    </div>
  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category"  id="category" class="form-control">
      <option value=""></option>
      <option (click)="listClick($event, c.categoryName)" *ngFor="let c of categories$.categories" [value]="c.categoryName">
        {{ c.categoryName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
<br/>
<div class="form-group">
  <label for="title">Create A Category</label>
  <input id="title" type="text" class="form-control" [(ngModel)]="newCategory">

  <button (click)="onSaveCategory()" class="btn btn-primary">Save Category</button>
</div>
