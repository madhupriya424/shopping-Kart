<div style="max-width: 300px;">
  <div class="form-group">
      <label for="name">Enter your name</label>
      <input id="name" type="text" class="form-control" [(ngModel)]="name">
  
      <label for="email">Enter your email</label>
      <input id="email" type="text" class="form-control" [(ngModel)]="email">

      <label for="password">Enter your new password</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password">

  </div>
  <button style="float:none" class="btn btn-primary" (click)="onSignUp()">SignUp</button>
</div>
